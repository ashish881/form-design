<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-1">
                <div class="head-1">
                    <span class="green">Company</span><span class="h-2">Name</span>
                </div>
                <div class="center">
                    <h2 class="green">Sign in to Account</h2>
                    <div class="login-border"></div>
                    <div class="social-link">
                        <span>
                            <i class="fab fa-facebook-f"></i>
                        </span>
                        <span>
                            <i class="fab fa-linkedin-in"></i>
                        </span>
                        <span>
                            <i class="fab fa-google-plus-g"></i>
                        </span>
                    </div>
                    <p class="light">or use your email account</p>
                    <div class="input-box">
                        <label class="custom-field one">
                            <input type="text" required />
                            <span class="placeholder">Email</span>
                        </label>
                        <div>
                            <label class="custom-field one">
                                <input type="text" required />
                                <span class="placeholder">Password</span>
                            </label>
                        </div>
                    </div>
                    <div class="row-2">
                        <span>
                            <input type="checkbox" />
                            <span>Remember Me</span>
                        </span>
                        <span>
                            Forgot Password?
                        </span>
                    </div>
                    <div>
                        <button class="btn-1">Sign In</button>
                    </div>
                    <div class="row-3">
                        <span>Privacy Policy</span>
                        <span>Terms & Conditions</span>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="right-box">
                    <h2>Hello, Friend</h2>
                    <div class="login-border-2"></div>
                    <p>
                        Fill up personal information and start journey with us.
                    </p>
                    <div>
                        <button class="btn-2">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
